<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mini Spotify</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>

    <header>
        <img src="images/logo.png" alt="Logo" class="logo">
        <nav>
            <a href="#">Trang chủ</a>
            <a href="#">Thư viện</a>
            <a href="#">Tìm kiếm</a>
        </nav>
    </header>

    <main>
        <h1>🎵 Bài hát nổi bật</h1>
        <div class="song-list">
            <div class="song">
                <img src="images/song1.jpg" alt="Ảnh bài hát">
                <div class="song-info">
                    <h3>Bài hát: Mưa Trên Cuộc Tình</h3>
                    <p>Ca sĩ: Nguyễn Văn A</p>
                </div>
            </div>

            <div class="song">
                <img src="images/song1.jpg" alt="Ảnh bài hát">
                <div class="song-info">
                    <h3>Bài hát: Yêu Đơn Phương</h3>
                    <p>Ca sĩ: Bùi Bảo B</p>
                </div>
            </div>
        </div>
        <!-- Thanh thông báo sticky -->
        <div class="sticky-note">
            📢 Đừng bỏ lỡ playlist mới hôm nay!
        </div>

        <!-- Thẻ quảng cáo nhỏ dùng absolute -->
        <div class="promo-box">
            🎁 Nhận quà miễn phí!
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Mini Spotify by Học viên lớp JSB</p>
    </footer>

</body>

</html>
